<h1>Calculo diferencia de edades!!</h1>

<script>
	
	function lineBreak() {
		document.write("<br>");
		document.write("<hr>");
	};

	function print(argument) {
		document.write("<big>"+ argument + "</big>");
		lineBreak()
	};

	let myAge = 34
	let mySisterAge = 30
	let ageDifference = myAge - mySisterAge

	print("Mi hermana tiene " + mySisterAge + " años y yo  tengo " + myAge + " años.");
	print("Nuestra diferencia de edad es " + ageDifference + " años.");

</script>
