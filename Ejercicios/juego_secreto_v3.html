<meta charset="UTF-8"/>

<input/>
<button>Verificar si acertó el secreto</button>

<script>

    function randomFunction(min, max) {
        return Math.floor(Math.random() * (max - min + 1) + min)
    }

   function raffleNumbers(amount) {
        var secrets = []
        var counter = 1
        while (counter <= amount) {
            randomNumber = randomFunction(1,10)
            console.log(randomNumber)
            var foundIt = false
            

            for (let index = 0; index < secrets.length; index++) {
                if (randomNumber == secrets[index]) {
                   foundIt = true
                   break
                } 
            }
            if (foundIt == false) {
                secrets.push(randomNumber)
                counter++   
            }
            
        }
        return secrets
    } 

    var secrets = raffleNumbers(4)
    console.log(secrets)
    var input = document.querySelector("input")
    input.focus()
    function verificate() {

        var foundIt = false
    
        for (let index = 0; index < secrets.length; index++) {
            if (parseInt(input.value) == secrets[index]) {
            alert("Acertó")
            foundIt = true
            break
        } 

        }

        if (foundIt == false) {
            alert("No acertó")
        }

        input.value = " "
        input.focus()   
    }

   var button = document.querySelector("button")
   button.onclick = verificate

</script>
