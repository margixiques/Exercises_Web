<meta charset="UTF-8"/>

<input/>
<button>Verificar si acertó el secreto</button>

<script>
   
   var secrets = [2,5,8,4]
   var input = document.querySelector("input")
   input.focus()

   
   function verificate() {

        var foundIt = false
    
        for (let index = 0; index < secrets.length; index++) {
            if (parseInt(input.value) == secrets[index]) {
            alert("Acertó")
            foundIt = true
            break
        } 

        }

        if (foundIt == false) {
            alert("No acertó")
        }

        input.value = " "
        input.focus()   
   }

   var button = document.querySelector("button")
   button.onclick = verificate

</script>
