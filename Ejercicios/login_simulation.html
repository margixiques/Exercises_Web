<meta charset="utf-8"/>

<h1>Simulación de inicio de sesión</h1>

<script>
function print(argument) {
    document.write(argument)
    simpleLineBreak()
}

function simpleLineBreak() {
    document.write("<br>")
}

var registerLogin = "alura"
var registerPassword = "alura321"
var counter = 1

while (counter <= 3) {
    var enterLogin = prompt("Ingrese su usuario")
    var enterPassword = prompt("Ingrese su contraseña")
    if (enterLogin == registerLogin && enterPassword == registerPassword) {
        alert("Bienvenido al sistema " + registerLogin)
        break
    } else {
        alert("Inicio de sesión invalido, tiene " + (3-counter) + " intento(s).")
    } 
    counter++
}

if (enterLogin == registerLogin && enterPassword == registerPassword) {
        print("Bienvenido al sistema " + registerLogin)
    } else {
        print("Inicio de sesión invalido, agotó todos los intentos de inicio de sesión.")
    }
</script>
