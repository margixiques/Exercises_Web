<canvas width="600" height="400"></canvas>

<script>
    let screen = document.querySelector("canvas")
    let paintbrush = screen.getContext("2d")

    paintbrush.fillStyle = "lightgray"
    paintbrush.fillRect(0,0,600,400)

    let color = ["blue", "red", "green"]
    let colorIndex = 0

    function paintCircle(event) {
        var x = event.pageX - screen.offsetLeft
        var y = event.pageY - screen.offsetTop

        paintbrush.fillStyle = color[colorIndex]
        paintbrush.beginPath()
        paintbrush.arc(x,y,10,0,2*3.14)
        paintbrush.fill()
        console.log(x + "," + y)
    }

    screen.onclick = paintCircle

    function switchColor() {
        colorIndex = colorIndex < color.length - 1 ? (colorIndex + 1) : 0
        return false   
    }

    screen.oncontextmenu = switchColor

</script>
