<canvas width="600" height="400">

</canvas>

<script>
    
        let screen = document.querySelector("canvas")
        let paintbrush = screen.getContext("2d")

        paintbrush.fillStyle = "lightgray"
        paintbrush.fillRect(0,0,600,400)

        function paintCircle(x,y,radius,color) {
        
            paintbrush.fillStyle = color
            paintbrush.beginPath()
            paintbrush.arc(x,y,radius,0, 2*3.14)
            paintbrush.fill()
        
        }
        function paintFlower(x,y) {
            paintCircle(x,y,20,"red")
            paintCircle(x+40,y,20,"black")
            paintCircle(x,y+40,20,"blue")
            paintCircle(x-40,y,20,"orange")
            paintCircle(x,y-40,20,"yellow")
        }

    paintFlower(300,200)

</script>
