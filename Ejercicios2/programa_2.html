<canvas width="600" height="400">

</canvas>

<script>
    
    function paintSquare(x,y,color) {
        let screen = document.querySelector("canvas")
        let paintbrush = screen.getContext("2d")

        paintbrush.fillStyle = color
        paintbrush.fillRect(x,y,50,50)
        paintbrush.strokeStyle = "black"
        paintbrush.strokeRect(x,y,50,50)
    }

    // let x = 0
    // while (x < 600) {
    //     paintSquare(x,0,"red")
    //     paintSquare(x,50,"yellow")
    //     paintSquare(x,100,"green")
    //     x += 50
    // }

    for (let x = 0; x < 600; x+=50) {
        paintSquare(x,0,"red")
        paintSquare(x,50,"yellow")
        paintSquare(x,100,"green")  
    }

    function paintCircle(x,y,radius,color) {
        let screen = document.querySelector("canvas")
        let paintbrush = screen.getContext("2d")

        paintbrush.fillStyle = color
        paintbrush.beginPath()
        paintbrush.arc(x,y,radius,0, 2*3.14)
        
    }
</script>
