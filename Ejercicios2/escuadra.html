<canvas width="600" height="400"></canvas>

<script>
    let screen = document.querySelector("canvas")
    let paintbrush = screen.getContext("2d")

    //black triangle
    paintbrush.fillStyle = "black"
    paintbrush.beginPath()
    paintbrush.moveTo(50,50)
    paintbrush.lineTo(400,400)
    paintbrush.lineTo(50,400)
    paintbrush.fill()

    //white triangle
    paintbrush.fillStyle = "white"
    paintbrush.beginPath()
    paintbrush.moveTo(100,175)
    paintbrush.lineTo(275,350)
    paintbrush.lineTo(100,350)
    paintbrush.fill()

    
</script>

</script>
