<canvas width="600" height="400">

</canvas>

<script>
        function paintRectangle(x, y, base, height, color) {
            let screen = document.querySelector("canvas")
            let paintbrush = screen.getContext("2d")

            paintbrush.fillStyle = color
            paintbrush.fillRect(x, y, base, height)
            paintbrush.strokeStyle = "black"
            paintbrush.strokeRect(x, y, base, height)
        }

        function writeText(text, x, y) {
            let screen = document.querySelector("canvas")
            let paintbrush = screen.getContext("2d")

            paintbrush.font = "15px Georgia"
            paintbrush.fillStyle = "black"
            paintbrush.fillText(text, x, y)
        }

        function paintBar(x, y, serie, color, text) {
            writeText(text, x+10, y-10)
            for (let index = 0; index < serie.length; index++) {
                paintRectangle(x,y,50,serie[index],color[index])
                writeText(web[index], x-40, y)
                    y += serie[index]
            } 

            // for (let index = 0; index < web.length; index++) {
            //     writeText(web[index], x-20, y-20)
                
            // }
           
        }

        let serie2009 = [6, 47, 41, 3, 3]
        let serie2019 = [81, 9, 3, 3, 4]
        let color = ["blue","green","yellow", "red","gray"]
        let web = ["Chrome","Firefox","Explorer","Safari","Otros"]
        
        paintBar(50,50,serie2009,color, "2009")
        paintBar(150,50,serie2019,color, "2019")
</script>
